<h3>Новый</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Фамилия</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="person.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Имя</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="person.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Отчество</label>
      <input type="text" class="form-control" id="midName" required [(ngModel)]="person.midName" name="midName">
    </div>

    <div class="form-group">
      <label for="name">Пол</label>
      <input type="checkboxdate" class="form-control" id="sex" required [(ngModel)]="person.sex" name="sex">
    </div>

    <div class="form-group">
      <label for="name">Дата рождения</label>
      <input type="date" class="form-control" id="birthday" required [(ngModel)]="person.birthday" name="birthday">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
